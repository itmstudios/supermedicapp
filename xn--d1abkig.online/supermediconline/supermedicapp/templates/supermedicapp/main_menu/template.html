{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% block css_additional %}
    <link rel="stylesheet" href="{% static 'supermedicapp/css/style.css' %}?3.0">
    <link rel="stylesheet" href="{% static 'supermedicapp/css/start_page.css' %}?3.0">
    <link rel="stylesheet" href="{% static 'supermedicapp/css/selects.css' %}?3.0">
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}

    {% block js %}
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>window.Telegram.Webapp.expand();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="{% static 'supermedicapp/js/other/csrf.js' %}"></script>
    <script src="{% static 'supermedicapp/js/other/up_down_buttons.js' %}?3.0"></script>
    {% endblock %}

    {% block js_additional %}
    {% endblock %}
</body>
</html>
